<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transform</title>
    <link rel="stylesheet" href="3d.css">
</head>
<body>
    <div class="container">
        <div class="item" id="rotateX">Rotate X</div>
        <div class="item" id="rotateY">Rotate Y</div>
        <div class="item" id="rotateZ">Rotate Z</div>
        <div class="item" id="translateX">Translate X</div>
        <div class="item" id="translateY">Translate Y</div>
        <div class="item" id="translateZ">Translate Z</div>
        <div class="item" id="scaleX">Scale X</div>
        <div class="item" id="scaleY">Scale Y</div>
        <div class="item" id="scaleZ">Scale Z</div>
    </div>
</body>
</html>
